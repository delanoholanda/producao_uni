<!DOCTYPE html>
<html>

<head>
    <title>Profissionais</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/png" href="../static/images/unimed-logo.png" sizes="32x32">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Seu arquivo de estilos CSS -->

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Produção Unimed - {{producao}}</h3>
                    </div>
                    <div class="card-body">
                        <!-- Adicionando o Menu -->
                        {% include 'menu.html' %}
                        <!-- Adicionando o Menu -->
                        <h5 id="selectedAT" style="padding-block-end: inherit; text-align: center; font-weight: bold;">{{ AT }}</h5>
                        <div class="container">
                            <h5>Editar Profissional</h5>
                            <form method="post">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" value="{{ profissional.nome }}" required>
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-submit btn waves-effect blue waves-light"
                                        style="width: 150px;">Salvar</button>
                                    <a href="{{ url_for('profissional') }}" class="btn btn waves-effect red waves-light"
                                        style="width: 150px;">Cancelar</a>
                                </div>
                                <!-- <button type="submit">Salvar</button> -->
                            </form>
                            
                        </div>
                        
                        <!-- <p class="text-center">{{ semDados }}</p> -->
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('index') }}" class="btn waves-effect waves-light">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS (optional, only required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
