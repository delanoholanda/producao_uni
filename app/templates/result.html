<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Filtro</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Dataframe Result</h3>
                    </div>
                    <div class="card-body">
                        {{ table | safe }}
                    </div>
                    <a href="{{ url_for('home') }}" class="btn waves-effect waves-light">Trocar PDF</a>
                    <a href="{{ url_for('result') }}" class="btn waves-effect waves-light">Voltar</a>
                    <div class="center-align mt-3">
                        <a href="{{ url_for('filtro_elizza') }}" id="filtro-codigo-button" class="btn waves-effect waves-light">Filtrar por Elizza</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS (optional, only required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
