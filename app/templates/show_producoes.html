<!DOCTYPE html>
<html>

<head>
    <title>Produções</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Custom CSS for the gray background */
        body {
            background-color: rgb(233, 229, 229);
        }

        /* Custom CSS for the background of the button bar */
        .custom-btn-group {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Lista de produções</h3>
                    </div>
                    <div class="card-body">
                        <!-- Adicionando o Menu -->
                        {% include 'menu.html' %}
                        <!-- Adicionando o Menu -->
                        <div class="container">
                            <a href="{{ url_for('index') }}?atualizar=True" class="btn blue waves-effect waves-light">Adicionar Produção</a>
                            <table class="mt-3 striped centered table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Nº</th>
                                        <th>Produção Movimetacao</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for producao in producoes %}
                                    <tr>
                                        <td>{{ producao.id }}</td>
                                        <td>{{ producao.producao_movimetacao }}</td>
                                        <td><a href="{{ url_for('todos_dados_producao', producao_id=producao.id) }}">Ver Dados</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- <p class="text-center">{{ semDados }}</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS (optional, only required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
