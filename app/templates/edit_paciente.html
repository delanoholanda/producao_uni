
<!DOCTYPE html>
<html>

<head>
    <title>Pacientes</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Custom CSS for the gray background */
        body {
            background-color: rgb(233, 229, 229);
        }

        /* Custom CSS for the background of the button bar */
        .custom-btn-group {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Produção Unimed - {{producao}}</h3>
                    </div>
                    <div class="card-body">
                        <!-- Adicionando o Menu -->
                        {% include 'menu.html' %}
                        <!-- Adicionando o Menu -->
                        <h5 id="selectedAT" style="padding-block-end: inherit; text-align: center; font-weight: bold;">{{ AT }}</h5>
                        <div class="container">
                            <h1>Editar Paciente</h1>
                            <form method="post">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" value="{{ paciente.nome }}" required>
                                <label for="profissional_id">Profissional:</label>
                                <select name="profissional_id" id="profissional_id">
                                    {% for profissional in profissionais %}
                                    <option value="{{ profissional.id }}" {% if profissional.id == paciente.profissional_id %}selected{% endif %}>{{ profissional.nome }}</option>
                                    {% endfor %}
                                </select>
                                <button type="submit">Salvar</button>
                            </form>
                            <a href="{{ url_for('paciente') }}">Cancelar</a>
                            
                        </div>
                        
                        <!-- <p class="text-center">{{ semDados }}</p> -->
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('index') }}" class="btn waves-effect waves-light">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link Bootstrap JS (optional, only required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Inicializar o elemento select do Materialize
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>

</body>
</html>
